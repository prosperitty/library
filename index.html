<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Library</h1>
        <section>
            <form action="" method="" class="book-form">
                <fieldset>
                    <legend>Add a Book To The Library</legend>
                    <div>
                        <label for="title">Title</div>
                        <input type="text" name="title" class="title-input">
                    </div>
                    <div>
                        <label for="author">Author</label>
                        <input type="text" name="author" class="author-input">
                    </div>
                    <div>
                        <label for="page-count">Amount of Pages</label>
                        <input type="text" name="page-count" class="page-input">
                    </div>
                    <div>
                        <label for="read">Have You Read This Book?</label>
                        <span>Yes</span>
                        <input type="radio" name="read" class="read-input">
                        <span>No</span>
                        <input type="radio" name="read" class="read-input" checked>
                    </div>
                    <button type="button" class="submit">submit</button>
                </fieldset>
            </form>
        </section>
        <section class="deck">
            <div class="card">
                <h2 class="title">lorem</h2>
                <p class="author">ipsum</p>
                <p class="pages">number of pages: 200</p>
                <form action="">
                    <span for="">read</span>
                    <input type="checkbox" name="read" id="" checked>
                </form>
                <button class="delete-button">delete</button>
            </div>
        </section>
    </main>
</body>
<script src="main.js"></script>
</html>
