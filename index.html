<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Library</h1>
        <section>
            <form action="" method="" class="book-form">
                <div>
                    <label for="title">Title</div>
                    <input type="text" name="title">
                </div>
                <div>
                    <label for="author">Author</label>
                    <input type="text" name="author" id="">
                </div>
                <div>
                    <label for="page-count">Amount of Pages</label>
                    <input type="text" name="page-count" id="">
                </div>
                <div>
                    <label for="read">Have You Read This Book?</label>
                    <span>Yes</span>
                    <input type="radio" name="read" id="">
                    <span>No</span>
                    <input type="radio" name="read" id="">
                </div>
                <button type="submit" id="submit">submit</button>
            </form>
        </section>
        <section class="deck">
            <div class="card">
                <h2 class="title">lorem</h2>
                <p class="author">ipsum</p>
                <p class="pages">number of pages: 200</p>
                <form action="">
                    <span for="">read</span>
                    <input type="checkbox" name="read" id="" checked>
                </form>
            </div>
        </section>
    </main>
</body>
<script src="main.js"></script>
</html>
